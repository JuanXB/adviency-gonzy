<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Gift list</title>

    
  </head>
  <body>
    <div class="container">
      <main>
        <h1>Regalos:</h1>
        <section class="add">
          <input type="text" id="add" />
          <button onclick="add()">Agregar</button>
        </section>
        <section class="list">
          <ul id="gift"></ul>
        </section>
      </main>
    </div>
    <script>
      var gifts = [];

      function add() {
        const gift = document.getElementById("add").value;
        
        if (gift.length != 0) {
          gifts.push(gift);
          document.getElementById("add").value = "";
        }

        show();
      }

      function show() {
        let list = "";
        gifts.forEach((element) => {
          list += "- " + element + "\n";
        });
        document.getElementById("gift").innerText = list;
      }
    </script>
  </body>
</html>
